<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student registration form</title>
</head>
<body>
<div class="myforms">
<h2>Registration Form</h2>
<form action="">
    <br>
    <label for="fname">First name</label>
    <input type="text" value="" id="fname" required placeholder="Enter first name"><br><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" required placeholder="Enter last name"><br><br>
    <label for="emailaddress">Email address</label>
    <input type="email" id="emailaddress" placeholder="Enter email address"><br><br>
    <label for="Phone">Phone Number</label>
    <input type="text" id="Phone" required placeholder="phone number"><br><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" required placeholder="Enter D.O.B"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female"name="gender">
    <label for="other">other</label>
    <input type="radio" id="other"name="gender"><br><br>
    <label for="course">Course Taken</label>
    <select name="Course Taken" id="course">
        <option value="js">javascript</option>
        <option value="django">django</option>
        <option value="python">python</option>
        <option value="C#">C#</option>
        <option value="data science">data science</option>
        <option value="cyber security">cyber security</option>
    </select><br><br>
    <label for="pic">Upload profile picture</label>
    <input type="file" id="pic"><br><br>
    <label for="pass">Password</label>
    <input type="password" name="" id="pass"><br><br>
    <input type="submit" value="Register">
</form>
</div>
</body>
</html>
